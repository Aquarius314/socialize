<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<h1>Profile page!</h1>

<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Person Profile</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.name}">Person name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Surname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.surname}">Person surname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Birth Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.birthdate}">Birth Date</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>
